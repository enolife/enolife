<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" href="https://dashboard.piggyvest.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="logo_cont">
        <a href="https://www.piggyvest.com/"><img
                src="https://res.cloudinary.com/dvhndpbun/image/upload/v1585930948/piggyvest-logo.svg"
                alt="piggyvest logo"></a>
    </nav>
    <section class="main_cont">
        <header class="header">
            <h1 class="header-text_lg">Create a Secure Account</h1>
            <p class="header-text_sm">Welcome to the future of Savings & Investments</p>
        </header>
        <article class="form-container">
            <form class="signup-form">
                <label class="label_text" for="name">Full Name</label>
                <input class="form_input" name="fullname" placeholder="Full Name" id="name" type="text" value=""
                    required>
                <label class="label_text" for="email">Email Address</label>
                <input class="form_input" name="email" placeholder="Email Address" id="email" type="email" value=""
                    required>
                <label class="label_text" for="phone-num">Phone Number</label>
                <input class="form_input" name="phone" placeholder="Phone Number" id="phone-num" type="tel" value=""
                    required>
                <label class="label_text" for="password">Password</label>
                <input class="form_input" name="password" placeholder="Password" id="password" type="password" value=""
                    required>
                <label class="label_text" for="ref">Referrer Phone or Promo Code (Optional)</label>
                <input class="form_input" name="promocode" placeholder="Referrer Phone Or Code" id="ref" type="text"
                    value="">
                <label class="label_text" for="hear_about_us">How Did You Hear About Us? (Optional)</label>
                <i>|</i>
                <select class="form_input form_select" name="hear_about_us" id="hear_about_us" required>
                    <option value="" disabled="" selected="" hidden="">Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google search">Google search</option>
                    <option value="Google Playstores">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                </select>
                <button class="submit-btn" type="submit">Create Account</button>
            </form>
        </article>
    </section>
    <footer>
        <a href="https://dashboard.piggyvest.com/login">
            <p>Already have an account? Log In</p>
        </a>
    </footer>
</body>

</html>
